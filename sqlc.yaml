version: "2"
sql:
  - schema: "migrations"     # folder where your .sql migrations are stored
    queries: "queries"       # folder where we will write .sql queries
    engine: "postgresql"
    codegen:
      - out: internal/db
        package: db
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: false
        emit_exact_table_names: false
